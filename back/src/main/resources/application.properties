spring.application.name=mdd-api
# ============================================
# CONFIGURATION BASE DE DONNÉES MYSQL
# ============================================

# ? URL de connexion à MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mdd_db

# ? Utilisateur de la base de données
spring.datasource.username=mdd_user

# ? Mot de passe de la base de données
spring.datasource.password=mdd_password

# ? Le driver JDBC à utiliser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURATION JPA / HIBERNATE
# ============================================

# ? Stratégie de mise à jour des tables
spring.jpa.hibernate.ddl-auto=update

# ? Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true

# ? Formater les requêtes SQL pour les rendre lisibles
spring.jpa.properties.hibernate.format_logger_sql=true

# ? Le dialecte SQL à utiliser
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect