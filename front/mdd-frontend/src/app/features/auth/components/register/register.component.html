<div class="register-container">
  <div class="register-card">
    <div class="header">
      <button class="back-button" (click)="goBack()">
        <span>←</span>
      </button>
      <img src="assets/logo-mdd.png" alt="MDD Logo" class="logo">
    </div>

    <h1 class="title">Inscription</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Nom d'utilisateur"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Le nom d'utilisateur doit contenir entre 3 et 50 caractères
        </div>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Adresse e-mail"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Veuillez entrer une adresse email valide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mot de passe"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 8 caractères
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="registerForm.invalid || isLoading"
      >
        {{ isLoading ? 'INSCRIPTION...' : 'S\'INSCRIRE' }}
      </button>
    </form>
  </div>
</div>
